<div class="sidebarDeck">
    <div class="deckContainer">
        <div ng-mouseenter="imageHover = true" ng-mouseleave="imageHover=false" class='sidebarCard' ng-repeat="card in Cards | orderBy : ['cost', 'name']">
            <img class="hoverCard" ng-show="imageHover" src={{card.img}}>
            {{card.name}} -- {{card.cost}}
        </div>
    </div>
</div>
