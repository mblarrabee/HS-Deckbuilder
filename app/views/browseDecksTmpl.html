<div ng-controller="browseDecksCtrl">
    <div style="display: inline-block; width: 800px; vertical-align: top;">
        <div ng-repeat="deck in allDecks">
            <div class = listOfDecks ng-click="selectDeck(deck)">
                <div>
                    <div>
                        {{deck.Name}}
                    </div>
                    <div ng-show="deckHover" style="padding:10px">
                        {{deck.Description}}
                    </div>
                    <button class="pinDeckBtn" ng-show="deckHover" ng-click="pinDeck()">Pin Deck</button>
                </div>
            </div>
        </div>
    </div>
    <div style="display: inline-block; width: 300px;">
        <side-bar-deck>
    </div>
    
</div>
